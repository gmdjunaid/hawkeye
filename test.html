<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weighted Graph Component</title>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<style>
    body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #1e1e1e; /* Dark background */
    }
    #graph-container {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div id="graph-container"></div>

<script type="text/javascript">
    // 1. Define the graph data: nodes and edges
    const nodes = new vis.DataSet([
        { id: 1, label: 'Computer Science', group: 'field' },
        { id: 2, label: 'Web Development', group: 'subfield' },
        { id: 3, label: 'Powerlifting', group: 'hobby' },
        { id: 4, label: 'JavaScript', group: 'tech' },
        { id: 5, label: 'PHP', group: 'tech' },
        { id: 6, label: 'Cars', group: 'hobby' },
        { id: 7, label: 'Japan', group: 'interest' },
        { id: 8, label: 'Rutgers University', group: 'education' },
    ]);

    // Edges with a 'value' property to represent weight
    const edges = new vis.DataSet([
        { from: 1, to: 2, value: 8 }, // Strong connection
        { from: 1, to: 8, value: 6 },
        { from: 2, to: 4, value: 10 }, // Strongest connection
        { from: 2, to: 5, value: 7 },
        { from: 3, to: 6, value: 2 }, // Weak connection
        { from: 6, to: 7, value: 3 },
        { from: 1, to: 4, value: 4 },
    ]);

    // 2. Get the container element
    const container = document.getElementById('graph-container');

    // 3. Bundle data and options
    const data = {
        nodes: nodes,
        edges: edges
    };

    const options = {
        nodes: {
            shape: 'dot',
            size: 16,
            font: {
                size: 14,
                color: '#ffffff'
            },
            borderWidth: 2,
            color: {
                border: '#4a4a4a',
                background: '#97c2fc'
            }
        },
        edges: {
            width: 0.5,
            color: {
                color: '#848484',
                highlight: '#c5c5c5'
            },
            smooth: {
                type: 'continuous'
            },
            // This tells Vis.js to scale edge width based on the 'value' property
            scaling: {
                min: 1,
                max: 10,
                label: false
            }
        },
        physics: {
            barnesHut: {
                gravitationalConstant: -3000,
                springConstant: 0.04,
                springLength: 95
            },
            stabilization: {
                iterations: 2500
            }
        },
        interaction: {
            dragNodes: true,
            dragView: true,
            zoomView: true
        }
    };

    // 4. Initialize the Network
    const network = new vis.Network(container, data, options);

</script>

</body>
</html>
